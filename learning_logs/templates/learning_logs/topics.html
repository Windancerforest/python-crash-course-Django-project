{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>{{ topic.text }}&nbsp;&nbsp;{{ topic.date_added }}</li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
